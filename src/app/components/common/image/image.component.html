<img
  [ngClass]="imageClasses()"
  [src]="src()"
  class="size-full object-cover"
  loading="lazy"
  appImageHandler
/>

@if (imageHandlerDirective()?.imageError()) {
  <div @fadeInOut class="flex size-full items-center justify-center">
    <i-lucide
      [img]="ImageOffIcon"
      [absoluteStrokeWidth]="true"
      class="size-8 text-foreground opacity-50"
    ></i-lucide>
  </div>
}
