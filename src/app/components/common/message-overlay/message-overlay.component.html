<div [ngClass]="iconClasses()" class="flex-none empty:hidden">
  <ng-content select="[messageIcon]"></ng-content>
</div>

<div
  class="flex w-auto shrink grow basis-0 flex-col items-stretch -space-y-1 break-keep"
>
  <div class="text-background">
    <ng-content select="[messageTitle]"></ng-content>
  </div>

  <div class="text-sm text-background/50 empty:hidden">
    <ng-content select="[messageContent]"></ng-content>
  </div>
</div>
