<ng-content></ng-content>

<div
  [attr.data-theme]="theme()"
  [ngClass]="buttonClasses()"
  class="checkbox-button relative size-5.5 rounded-lg border-2 border-solid transition-colors"
>
  @if (isChecked()) {
    <i-lucide
      @fadeInOut
      [img]="CheckIcon"
      [absoluteStrokeWidth]="true"
      class="absolute left-1/2 top-1/2 size-4 -translate-x-1/2 -translate-y-1/2"
      strokeWidth="3"
    ></i-lucide>
  }
</div>
