@if (modalTitle) {
  <div
    [class.shadow-lg]="isScrolled"
    class="flex-center-between sticky top-0 z-50 hidden gap-4 bg-white p-4 transition-all md:flex dark:bg-zinc-900"
  >
    <div class="text-xl font-semibold">
      {{ modalTitle }}
    </div>

    @if (displayCloseButton) {
      <button
        (click)="close()"
        type="button"
        class="icon-button button-effect-backdrop"
      >
        <app-icon-x class="size-5"></app-icon-x>
      </button>
    }
  </div>
}

<div
  [class.shadow-lg]="isScrolled"
  class="flex-col-stretch sticky top-0 z-50 gap-4 bg-white transition-all"
>
  <div
    (mousedown)="startDrag($event)"
    (touchstart)="startDrag($event)"
    class="flex-center p-2 md:hidden"
  >
    <div class="h-1 w-8 rounded-full bg-black/10"></div>
  </div>

  @if (modalTitle) {
    <div class="block px-4 pb-4 text-xl font-semibold md:hidden">
      {{ modalTitle }}
    </div>
  }
</div>

<ng-content></ng-content>
