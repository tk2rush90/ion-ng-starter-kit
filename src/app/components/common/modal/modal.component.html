@if (modalTitle()) {
  <!-- Title container -->
  <div
    [ngClass]="{
      'shadow-lg': isScrolled(),
    }"
    class="dark:bg-dark-background sticky top-0 z-50 flex items-center justify-between gap-4 bg-white p-4 transition-all"
  >
    <div class="x-extendable-0 text-xl font-semibold">
      {{ modalTitle() }}
    </div>

    @if (displayCloseButton()) {
      <button (click)="close()" appIconButton>
        <i-lucide [img]="XIcon"></i-lucide>
      </button>
    }
  </div>
}

<ng-content></ng-content>
